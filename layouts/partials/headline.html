<header class="headline" itemprop="headline">
  <h1 class="headline-title" itemprop="name">
    <a class="headline-link" href="{{ .Permalink }}">{{ .Title | markdownify }}</a>
  </h1>

  {{ if .Params.date }}
  <p class="headline-meta">
    <time datetime="{{ .PublishDate.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}" itemprop="datePublished">
      {{ .PublishDate.Format "2 January, 2006" }}
    </time>
  </p>
  {{ end }}
</header>
